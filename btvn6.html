<body>
    <h1>Center Align Text</h1>
        <p>To just center the text inside an element, use <span class="red">text-align: center;</span></p>
        <br>
        <table border="1">
            <tr>
                <td>This text is centered.</td>
            </tr>
        </table>
        <br>
    <div class="container">
        <br>
        <h3>Example</h3> 
        <br>
        <div class="child">  
            <p>
                <span class="brown">.center</span>&#123;
                <br>
                &#160;&#160;&#160;<span class="orange">text-align</span>: <span class="blue">center</span>;
                <br>
                &#160;&#160;&#160;<span class="orange">border</span>: <span class="blue">3px solid green</span>;
                <br>
                &#125;
            </p>     
        </div>
        <button class="button">Try it your self &#8250;&#8250;</button>
    </div>
</body>
</html>
